{% extends 'base.html' %} {% load crispy_forms_tags %} {% block page_title %} Edit {{ item.name }} {% endblock %} {% block content %}

<h2>Edit {{ item.name }}</h2>
<form role="form" method="post" enctype="multipart/form-data" id="edit-artist-form">
    <div class="form-group">
        {{ artist_form|crispy}} {% csrf_token %}
        <input class="btn btn-success" id="edit_artist" name="commit" type="submit" value="Edit Artist">
    </div>
</form>

<form class="" method="post" action="{% url 'delete_artist' item.id %}">
    {% csrf_token %}
    <button class="btn btn-success" type="submit">Delete Artist</button>
</form>

{% endblock %}
