{% extends 'base.html' %}  {% block page_title %} Add Round {% endblock %} {% block content %}

<h2>New Round</h2>
<form role="form" method="post" id="add-round-form" action="{% url 'add_round' %}">
    <div class="form-group">
        {{ round_form.as_p }}
        {% csrf_token %}
        <input class="btn btn-success" id="submit_round" name="commit" type="submit" value="Add Round">
    </div>
</form>

{% endblock %}
