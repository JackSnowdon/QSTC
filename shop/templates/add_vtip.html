{% extends 'base.html' %}  {% block page_title %} Add Vtip {% endblock %} {% block content %}

<h2>New Vtip</h2>
<form role="form" method="post" id="add-vtip-form" action="{% url 'add_vtip' %}">
    <div class="form-group">
        {{ vtip_form.as_p }}
        {% csrf_token %}
        <input class="btn btn-success" id="submit_vtip" name="commit" type="submit" value="Add Vtip">
    </div>
</form>

{% endblock %}
