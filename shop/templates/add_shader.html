{% extends 'base.html' %}  {% block page_title %} Add Shader {% endblock %} {% block content %}

<h2>New Shader</h2>
<form role="form" method="post" id="add-shader-form" action="{% url 'add_shader' %}">
    <div class="form-group">
        {{ shader_form.as_p }}
        {% csrf_token %}
        <input class="btn btn-success" id="submit_round" name="commit" type="submit" value="Add Shader">
    </div>
</form>

{% endblock %}
