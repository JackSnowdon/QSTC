{% extends 'base.html' %} {% block page_title %}{{ user }}'s Profile{% endblock %} {% block content %}

<h3>Username: {{ user.profile }}</h3>
<p>Your Email: {{ user.email }} </p>


<h3>Reports Completed</h3>
{% for r in reports %}
<p class="report-links"><a href="{% url 'check_report' r.id %}">{{ r.id }}</a> @ {{ r.date }}</p>
{% endfor %}

<a class="roster-link" href="{% url 'password_reset' %}">Reset Password</a> {% endblock %}
